<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="div">
        <div class="sign-up-form">
          <div class="overlap-group">
            <a  href="#" class="text-wrapper">Sign In</a>
            <p class="do-you-have-an-accou">Do you have an Account?</p>
            <button class="middle-fill"><div class="sign-up">Login via Twitter</div></button>
            <button class="sign-up-wrapper"><div class="sign-up-2">Sign In</div></button>
            <div class="divider-or">
              <img class="divider" src="divider.svg" />
              <div class="text-wrapper-2">or</div>
              <img class="img" src="divider-1.svg" />
            </div>
            <div class="checkbox-checked">
              <p class="checked">I agree to the Terms of Service.</p>
              <img class="on" src="on-1.svg" />
            </div>
            <input class="div-wrapper text-wrapper-2" type="email" placeholder="Email">
            <input class="middle-dark-outline text-wrapper-2" type="password" placeholder="Password">
            <div class="sign-up-3">Sign Up Now</div>
          </div>
        </div>
        <div class="text">
          <p class="the-most-important-p">
            The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use
            as is or you can add new blocks.
          </p>
          <button class="middle-fill-2"><div class="sign-up-4">Learn More</div></button>
          <div class="twenty-five-awesome">Generate Awesome Web Pages</div>
        </div>
        <div class="header-menu">
          <div class="navbar">
            <button class="middle-fill-3"><div class="sign-up-5">Purchase</div></button>
            <div class="text-wrapper-4">Feedback</div>
            <div class="text-wrapper-5">Blog</div>
            <div class="text-wrapper-6">Prices</div>
            <div class="about">Overview</div>
          </div>
          <div class="white">
            <div class="white-2"><div class="text-wrapper-7">Startup 3</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
